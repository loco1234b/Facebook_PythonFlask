<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='img/faceboook.ico') }}" rel="shortcut icon" sizes="196x196">
    <title>¿Has olvidado la contraseña? | No puedo entrar | Facebook</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/olvidaste_password.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='img/facebook-6.png') }}" alt="Logo de Facebook" class="logo">
        <h2>Recupera tu cuenta</h2>
        <p>Ingresa tu correo electrónico o número de móvil para buscar tu cuenta</p>
        <form action="/olvidastePassword" method="post">
            <input type="text" name="usuario" placeholder="Correo electrónico o número de móvil" required>
            <input type="submit" value="Buscar">
            <a href="{{ url_for('home') }}" class="link">Cancelar</a>
        </form>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
